<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css">
    <title>Procedural City Generatior</title>
</head>

<body>
    <div id="content_container">
        <canvas id="canvas" width="1500" height="1000" style="cursor: pointer;"></canvas>
        <div>
            <div class="section">
                Scroll - zoom <br />
                Double click - scan area around mouse to highlite face/block (logs in console)
            </div>
            View configuration
            <div class="section">
                <div>
                    <input type="checkbox" id="drawMajorNodes" checked />
                    Major nodes <div class="colorBox" style="background-color: red;"></div>
                </div>
                <div>
                    <input type="checkbox" id="drawMinorNodes" checked />
                    Minor nodes <div class="colorBox" style="background-color: blue;"></div>
                </div>
                <div>
                    <input type="checkbox" id="showNewNodes" />
                    New nodes <div class="colorBox" style="background-color: green;"></div>
                </div>
                <div>
                    <input type="checkbox" id="showGrowthCenters" />
                    Growth centers
                    <div class="colorBox" style="background-color: orange;"></div>
                </div>
                <div>
                    <input type="checkbox" id="fillFaces" checked />
                    Fill faces
                </div>
                <div>
                    <input type="checkbox" id="fillBlocks" checked />
                    Fill blocks
                </div>
                <div>
                    <button id="centerView" class="centerView">center veiw</button>
                </div>

            </div>

            Simulation control
            <div class="section">
                <button id="start" class="inlineButton">start</button>
                <button id="stop" class="inlineButton">stop</button>
                <button id="nextTickButton" class="inlineButton">next</button>
            </div>

            Simulation actions
            <div class="section">
                <div>
                    <button id="calculateFaces">calculateFaces</button>
                </div>
                <div>
                    <button id="generateSecondaryRoads">generateSecondaryRoads</button>
                </div>
                <div>
                    <button id="expandMinorStreets">expandMinorStreets</button>
                </div>
                <div>
                    <button id="calculateBlocks">calculateBlocks</button>
                </div>
                <div>
                    <button id="calculateNextBlock">calculateNextBlock</button>
                </div>
                <div>
                    <button id="splitFaces">splitFaces</button>
                </div>
            </div>

            Information
            <div class="section">
                <div>
                    <label for="name">Node id</label>
                    <input type="text" id="nodeid" name="nodeid" size="10" />
                    <button id="printNodeinfo">print node info</button>
                </div>

                <div>
                    <label for="name">Edge id</label>
                    <input type="text" id="edgeId" name="edgeId" size="10" />
                    <button id="printEdgeinfo">print edge info</button>
                </div>

                <div>
                    <label for="name">Edge id</label>
                    <input type="text" id="edgeId2" name="edgeId2" size="10" />
                    <button id="cycleFound">start cycle founding algorithm</button>
                    <button id="blockFoundEdge">start block founding algorithm</button>
                </div>

                <div>
                    <label for="name">Face id</label>
                    <input type="text" id="face" name="face" size="10" />
                    <label for="delay">Delay</label>
                    <input type="number" id="delay" name="delay" size="10" />
                    <br />
                    <button id="printFaceInfo">print face info</button>
                    <button id="runBlocksAlgo">run blocks search for face</button>
                </div>
            </div>
        </div>
    </div>



    <script src="bundle.js"></script>
</body>

</html>
